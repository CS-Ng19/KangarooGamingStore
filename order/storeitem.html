<!DOCTYPE html>
<html lang="zh-HK">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Hypixel Store</title>
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <header>
        <img src="img/logo.png" id="logo" alt="Logo" />
        <h1>Hypixel&nbsp;Store&nbsp;</h1>
        <p class="required-note1">
            ＊ 為必填欄位，所有產品均以原價標示，所有價格請以
            <a href="https://docs.google.com/spreadsheets/d/1uOCRUG-QFxTyRp8vQ7dMWxzSc8lpHbcCfGHmvSqiy8s/edit">最新價格</a>
            為準🙏
        </p>

    </header>
    <main>
        <form id="orderForm">
            <!-- ========== 商品清單 (可複選) ========== -->
            <section class="product-list">
                <h2>選擇商品<span class="asterisk">*</span></h2>

                <!-- Hypixel Gold -->
                <fieldset class="product-block" data-product="Hypixel Gold">
                    <legend>
                        <label>
                            <input type="checkbox" class="prod-check" />
                            Hypixel Gold
                        </label>
                        <small class="desc"></small>
                    </legend>

                    <label class="required">數量 / 價格</label>
                    <select disabled class="variant">
                        <option disabled selected value="">請選擇</option>
                        <option value="1000 Gold - $85">1000 Gold - $85</option>
                        <option value="2500 Gold - $204">2500 Gold - $204</option>
                        <option value="5000 Gold - $399">5000 Gold - $399</option>
                        <option value="10000 Gold - $798">10000 Gold - $798</option>
                    </select>

                    <input type="hidden" class="qty" value="1" />
                </fieldset>

                <!-- Skyblock Gems -->
                <fieldset class="product-block" data-product="Skyblock Gems">
                    <legend>
                        <label>
                            <input type="checkbox" class="prod-check" />
                            Skyblock Gems
                        </label>
                        <small class="desc"></small>
                    </legend>

                    <label class="required">數量 / 價格</label>
                    <select disabled class="variant">
                        <option disabled selected value="">請選擇</option>
                        <option value="675 Gems - $44.5">675 Gems - $44.5</option>
                        <option value="1390 Gems - $83">1390 Gems - $83</option>
                        <option value="3600 Gems - $202">3600 Gems - $202</option>
                        <option value="7300 Gems - $398">7300 Gems - $398</option>
                        <option value="16400 Gems - $798">16400 Gems - $798</option>
                    </select>

                    <input type="hidden" class="qty" value="1" />
                </fieldset>

                <!-- Hse and boost -->
                <fieldset class="product-block" data-product="Housing/Booster">
                    <legend>
                        <label>
                            <input type="checkbox" class="prod-check" />
                            Housing / Booster
                        </label>
                        <small class="desc">Housing+ / Minigames Booster</small>
                    </legend>

                    <label class="required">產品 / 價格</label>
                    <select disabled class="variant">
                        <option disabled selected value="">請選擇</option>
                        <option value="Housing + - $166">Housing + - $166</option>
                        <option value="TNT Game Booster - $54">TNT Game Booster - $54</option>
                        <option value="Smash Heros Booster - $79.8">Smash Heros Booster - $79.8</option>
                        <option value="Cops and Crims Booster - $79.8">Cops and Crims Booster - $79.8</option>
                        <option value="Warlords Booster - $79.8">Warlords Booster - $79.8</option>
                        <option value="Classic Game Booster - $85">Classic Game Booster - $85</option>
                        <option value="Arcade Game Booster - $85">Arcade Game Booster - $85</option>
                        <option value="UHC Champions Booster - $102">UHC Champions Booster - $102</option>
                        <option value="SkyWars Booster - $129">SkyWars Booster - $129</option>
                        <option value="Mega Wall Booster - $129">Mega Wall Booster - $129</option>
                        <option value="Blitz Survival Games Booster - $129">Blitz Survival Games Booster - $129</option>
                    </select>

                    <input type="hidden" class="qty" value="1" />
                </fieldset>

                <!-- Companions -->
                <fieldset class="product-block" data-product="Companions">
                    <legend>
                        <label>
                            <input type="checkbox" class="prod-check" />
                            Companions
                        </label>
                        <small class="desc"></small>
                    </legend>

                    <label class="required">產品 / 價格</label>
                    <select disabled class="variant">
                        <option disabled selected value="">請選擇</option>
                        <option value="DM了解更多詳情 - $0">DM了解更多詳情</option>

                    </select>

                    <input type="hidden" class="qty" value="1" />
                </fieldset>

                <!-- 以優惠價加配 -->
                <fieldset class="product-block" data-product="優惠價加配">
                    <legend>
                        <label>
                            <input type="checkbox" class="prod-check" />
                            以優惠價加配
                        </label>
                        <small class="desc">可購 1–3 件</small>
                    </legend>

                    <label class="required">加配 / 價格</label>
                    <select disabled class="variant">
                        <option disabled selected value="">請選擇</option>
                        <option value="Optifine Cape - 79">全新 Optifine 披風 - $79</option>
                        <option value="MC PC+Win10 Code - 142">Minecraft PC&Win10 兌換碼 - $142</option>
                    </select>

                    <label class="required">數量</label>
                    <input type="number" class="qty" disabled min="1" max="3" value="1" />
                </fieldset>
            </section>

            <!-- ========== 總價 ========== -->
            <div class="total">總價：<span id="totalAmount">$0</span></div>

            <!-- ========== 資料 ========== -->
            <section class="user">
                <label for="name" class="required">遊戲內名稱 IGN</label>
                <input type="text" id="name" name="name" required />
                <label for="email" class="required">電郵(以接收收據)</label>
                <input type="email" id="email" name="email" required />

                <label for="pay" class="required">支付方式</label>
                <select id="pay" name="pay" required>
                    <option disabled selected value="">請選擇支付方式</option>
                    <option>AlipayHK</option>
                    <option>WechatPayHK</option>
                    <option>Optopus Wallet</option>
                    <option>PayMe</option>
                    <option>Tap&amp;Go</option>
                    <option>FPS轉數快</option>
                </select>

                <label for="note">備注</label>
                <textarea id="note" name="note" rows="3"
                          placeholder="可輸入特別需求…"></textarea>
            </section>

            <button type="submit" id="submitBtn">提交訂單</button>
            <p id="msg"></p>
        </form>
    </main>

    <!-- ========= Footer & Social ========= -->
    <footer>
        <div class="social">
            <!-- Instagram -->
            <a href="https://docs.google.com/spreadsheets/d/1vSyxd7Y8Csshnf60niuVHzINvZnVGO4Zyu8gRiyj1Lw/" class="social-btn carou" aria-label="carousell">
                <img src="img/smallcarou.png" id="logo" alt="Logo" height="33"/>
            </a>
        </div class="social">
        <p class="copyright"> 2025 Kangaroo Gaming Store V1.0</p>
</footer>

    <!-- ================= JavaScript ================= -->
    <script src="javascript/script2.js">
    </script>
</body>
</html>
